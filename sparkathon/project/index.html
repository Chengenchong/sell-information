<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIP - Decentralised Idea Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-content">
                <img src="DIP_logo.png" alt="Header Image" class="left-aligned">
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Idea</a></li>
                        <li><a href="Information.html">Information</a></li>
                    </ul>
                </nav>
                
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search Informations, Ideas ...">
                    <a href="#" id="search-button">Search</a>
                </div>
            </div>
        </header>

    
        
        <div class="button-container">
            <div class="sliding-button-container" id="buttonContainer">
                <div class="sliding-button" id="showTrending">Show Trending</div>
                <div class="sliding-button" id="showNews">Show News</div>
            </div>
        </div>
        
        
        <section class="trends" id="trending-section">
            <h2>Trending</h2>
            <table class="trending-table" id="trending-table">
                <tr>
                    <th>Rankings</th>
                    <th>Images</th>
                    <th>Names</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><img src="image1.jpg" alt="Image 1"></td>
                    <td>Name 1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="image2.jpg" alt="Image 2"></td>
                    <td>Name 2</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </section>
        
        <section class="new" id="news-section" style="display: none;">
            <h2>News</h2>            
            <table class="new-table" id="new-table">
                <tr>
                    <th>Rankings</th>
                    <th>Images</th>
                    <th>Names</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><img src="image1.jpg" alt="Image 1"></td>
                    <td>Name 1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="image2.jpg" alt="Image 2"></td>
                    <td>Name 2</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </section>
    
        
        <script>
            // Function to show the specified table and hide others
            function showTable(tableId) {
                const tables = document.querySelectorAll('table');
                tables.forEach(table => {
                    if (table.id === tableId) {
                        table.style.display = 'table'; // Display the selected table
                    } else {
                        table.style.display = 'none'; // Hide other tables
                    }
                });
            }
        
            // Initially show the trending table
            showTable("trending-table");
        
            // Button click event handlers
            document.getElementById("showTrending").addEventListener("click", function () {
                showTable("trending-table");
            });
        
            document.getElementById("showNews").addEventListener("click", function () {
                showTable("new-table");
            });
        </script>
        
        
        <footer>
            <p>&copy; 2023 DIP - Decentralised Idea Platform</p>
        </footer>
    </div>
    <script src="script.js"></script>   
</body>
</html>
