<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIP - Decentralised Idea Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Header and button styles (same as previous) */

        /* Container for the tables */
        .table-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px; /* Adjust the gap between tables as needed */
            margin-top: 20px;
        }

        /* Styles for individual tables */
        table {
            flex: 1; /* Each table takes an equal amount of space within the container */
            border-collapse: collapse;
            width: 100%;
            max-width: calc(50% - 10px); /* Two tables side by side with some spacing */
        }

        table th,
        table td {
            padding: 8px 12px; /* Adjust the padding as needed */
            border: 1px solid #ddd; /* Add borders to table cells */
            text-align: left; /* Align text to the left */
        }

        table th {
            background-color: #f2f2f2; /* Add a background color to header cells */
        }

    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-content">
                <img src="DIP_logo.png" alt="Header Image" class="left-aligned">
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Idea</a></li>
                        <li><a href="Information.html">Information</a></li>
                    </ul>
                </nav>
                
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search Informations, Ideas ...">
                    <a href="#" id="search-button">Search</a>
                </div>
            </div>
        </header>

    
        
        <div class="button-container">
            <div class="sliding-button-container" id="buttonContainer">
                <div class="sliding-button" id="showTrending">Show Trending</div>
                <div class="sliding-button" id="showNews">Show News</div>
            </div>
        </div>
        
        
        <section class="trends" id="trending-section">
            <h2>Trending</h2>
            <table class="trending-table" id="trending-table">
                <tr>
                    <th>Rankings</th>
                    <th>Images</th>
                    <th>Names</th>
                    <th>Prices</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><img src="1.png" alt="Image 1" width="100" height="100"></td>
                    <td>Name 1</td>
                    <td>3.999 SOL</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="3.png" alt="Image 1" width="100" height="100"></td>
                    <td>Name 2</td>
                    <td>3.999 SOL</td>
                
            </table>
        </section>
        
        <section class="new" id="news-section" style="display: none;">
            <h2>News</h2>            
            <table class="new-table" id="new-table">
                <tr>
                    <th>Rankings</th>
                    <th>Images</th>
                    <th>Names</th>
                    <th>Prices</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><img src="4.png" alt="Image 1" width="100" height="100"></td>
                    <td>Name 1</td>
                    <td>3.999 SOL</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="2.png" alt="Image 1" width="100" height="100"></td>
                    <td>Name 2</td>
                    <td>3.999 SOL</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </section>
    
        
        <script>
            // Function to show the specified table and hide others
            function showTable(tableId) {
                const tables = document.querySelectorAll('table');
                tables.forEach(table => {
                    if (table.id === tableId) {
                        table.style.display = 'table'; // Display the selected table
                    } else {
                        table.style.display = 'none'; // Hide other tables
                    }
                });
            }
        
            // Initially show the trending table
            showTable("trending-table");
        
            // Button click event handlers
            document.getElementById("showTrending").addEventListener("click", function () {
                showTable("trending-table");
            });
        
            document.getElementById("showNews").addEventListener("click", function () {
                showTable("new-table");
            });
        </script>
        
        
        <footer>
            <p>&copy; 2023 DIP - Decentralised Idea Platform</p>
        </footer>
    </div>
    <script src="script.js"></script>   
</body>
</html>
